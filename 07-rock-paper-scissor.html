<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>rock paper scissors  </title>
</head>
<body>
     <p>Rock Paper Scissors</p>
     <button onclick="
        playgame(`rock`);
               ">Rock
     </button>
     <button onclick="
        playgame(`paper`) ;" >Paper
     </button>
     <button onclick="
        playgame(`scissors`);">
       Scissors
     </button> 
      <div style="margin-top: 10px;" onclick="score.win=0;
                                              score.losses=0;
                                              score.ties=0;"><button>reset button</button></div>


     <script>
       const score ={
         win:0,
         losses:0,
         ties:0
       }

       function playgame(playermove){
         const computerMove = pickComputerMove();
         let result ='';
         if (playermove===`rock`){
               if (computerMove===`rock`){
                 result=`Tie`;
               }
               else if(computerMove===`paper`){
                 result=`You lose`;
               }
               else if (computerMove===`scissors`){
                 result=`win`;
               }
             }
         else if (playermove===`paper`){
                 if (computerMove===`rock`){
                 result=`win`;
               }
               else if(computerMove===`paper`){
                 result=`Tie`;
               }
               else if (computerMove===`scissors`){
                 result=`You lose`;
               }
           }
         else if (playermove===`scissors`) {
             if (computerMove===`rock`){
                 result=`You lose`;
               }
               else if(computerMove===`paper`){
                 result=`win`;
               }
               else if (computerMove===`scissors`){
                 result=`Tie`;
               }
           }
          if (result===`win`){
                score.win +=1;
          } else if (result ===`You lose`){
                score.losses +=1;
          } else if (result ===`Tie`){
                score.ties +=1;
          }
           
           alert(`You picked ${playermove} .computer picked ${computerMove}. ${result}
                 win: ${score.win}, losses:${score.losses}, ties:${score.ties} `);
       }
       function pickComputerMove(){
         const randomNumber = Math.random();
           if (randomNumber >= 0 && randomNumber < 1/3) {
               computerMove =`rock`;
           }
         else if(randomNumber >=1/3 && randomNumber <2/3 ) {
             computerMove =`paper`;
           }
         else if(randomNumber >=2/3 && randomNumber <1) {
             computerMove =`scissors`;
         }
         return computerMove;
       }
     </script>
</body>
